<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="reservenow.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="user-icon.png" alt="User Icon">
        </div>
        <h2>Payment Method</h2>
        <div class="payment-methods">
            <button class="payment-btn">
                <img src="credit-card-icon.png" alt="Credit Card">
                Credit card
            </button>
            <button class="payment-btn">
                <img src="debit-card-icon.png" alt="Debit Card">
                Debit card
            </button>
            <button class="payment-btn">
                <img src="net-banking-icon.png" alt="Net Banking">
                Net Banking
            </button>
            <button class="payment-btn">
                <img src="upi-icon.png" alt="Google Pay">
                UPI
            </button>
            <button class="payment-btn">
                <img src="paytm-icon.png" alt="Paytm">
                Paytm
            </button>
        </div>
    </div>
</body>
</html>
